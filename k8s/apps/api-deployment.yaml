# API Deployment
# Purpose: Deploys the main API backend service
# Description: Handles HTTP requests, business logic, database operations

apiVersion: apps/v1
kind: Deployment
metadata:
  name: bharatcart-api
  namespace: default
  labels:
    app: bharatcart
    component: api
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: bharatcart
      component: api
  template:
    metadata:
      labels:
        app: bharatcart
        component: api
    spec:
      containers:
      - name: api
        image: bharatcart/api:latest
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: database-secret
              key: url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: redis-secret
              key: url
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: default
spec:
  type: ClusterIP
  selector:
    app: bharatcart
    component: api
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
